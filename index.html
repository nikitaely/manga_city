<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manga City</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- <h1>M City</h1> -->
      <nav>
        <a href="#">Главная</a>
        <a href="#">Каталог</a>
        <a href="#">Клубы</a>
        <img src="club.png" />
        <a href="#">Рейтинги</a>
        <img src="rating.png" />
        <a href="#">Все карты</a>
        <img src="cards.png" />
      </nav>
      <div class="center-panel">
        <input class="search" type="text" />
      </div>
      <div class="profile">
        <img src="color.png" />
        <img src="notification.png" />
        <img src="marked.png" />
        <img src="cards.png" />
        <img src="message.png" />
        <img src="profile.png" />
      </div>
    </header>
    <main class="content">
      <section>
        <h2 class="section-title">Продолжить чтение</h2>
        <div class="container">
          <div class="grid">
            <div class="card">
              <img src="cover1.png" alt="Я сошлась с дядей бывшего" />
              <div class="card-title">Я сошлась с дядей бывшего</div>
            </div>
            <div class="card">
              <img src="cover2.png" alt="Второй брак императрицы" />
              <div class="card-title">Второй брак императрицы</div>
            </div>
            <div class="card">
              <img src="cover3.png" alt="Под дубом" />
              <div class="card-title">Под дубом</div>
            </div>
            <div class="card">
              <img src="cover4.png" alt="Ван Пис" />
              <div class="card-title">Ван Пис</div>
            </div>
            <div class="card">
              <img src="cover5.png" alt="Я стал графским ублюдком" />
              <div class="card-title">Я стал графским ублюдком</div>
            </div>
            <div class="card">
              <img src="cover6.png" alt="Белая кровь" />
              <div class="card-title">Белая кровь</div>
            </div>
          </div>
          <button type="button" class="arrow"><img src="arrow.svg" /></button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Читают</h2>
        <div class="container">
          <div class="grid">
            <div class="card">
              <img src="cover7.png" alt="Лукизм" />
              <div class="card-title">Лукизм</div>
            </div>
            <div class="card">
              <img src="cover8.png" alt="Петля" />
              <div class="card-title">Петля</div>
            </div>
            <div class="card">
              <img src="cover9.png" alt="Элиссед" />
              <div class="card-title">Элиссед</div>
            </div>
            <div class="card">
              <img src="cover10.png" alt="Девочка с кубиками" />
              <div class="card-title">Девочка с кубиками</div>
            </div>
            <div class="card">
              <img src="cover11.png" alt="У него большой член" />
              <div class="card-title">У него большой член</div>
            </div>
            <div class="card">
              <img src="cover12.png" alt="Дядя бывшего ебать горячий" />
              <div class="card-title">Дядя бывшего ебать горячий</div>
            </div>
          </div>
          <button type="button" class="arrow"><img src="arrow.svg" /></button>
        </div>
      </section>
    </main>
  </body>
</html>
